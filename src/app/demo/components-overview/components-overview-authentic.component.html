<div fxLayout="column" id="Home" luxAriaRole="main" class="page-content">
  <h4 class="page-title" style="font-size: 34px;">Die Komponenten von A-Z</h4>
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="24px grid">
    <div *ngFor="let component of navigationService.filteredComponents | luxAlphabeticallySorted" class="lux-tile-ac-wrapper-demo">
      <lux-tile-ac
        [luxLabel]="component.label"
        luxSubTitle="Modul: LUX-{{ component.moduleName | uppercase }}"
        (luxClicked)="component.onclick()"
        [luxTagId]="component.label"
        fxFlex="1 1 100"
        [luxBadgeNotification]="component.news ? 'neu' : '' "
        luxBadgeColor="accent"
        luxBadgeSize="large"
      >
        <lux-icon [luxIconName]="navigationService.moduleIcons.get(component.moduleName)" *ngIf="!component.useImage"></lux-icon>
        <lux-image
          [luxImageSrc]="component.icon"
          luxImageWidth="100%"
          luxImageHeight="100%"
          *ngIf="component.useImage"
        ></lux-image>
      </lux-tile-ac>
    </div>
  </div>
</div>
