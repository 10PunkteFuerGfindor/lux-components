<lux-dialog-structure>
  <lux-dialog-title>
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
      <span fxFlex="0 0 auto">Speichern</span>
      <span fxFlex="0 0 auto"><i>Sichern Sie Ihre Daten</i></span>
    </div>
  </lux-dialog-title>
  <lux-dialog-content>
    <div fxLayout="column" fxLayoutGap="16px">
      <span>Ihre Daten werden im Anschluss an diesen Dialog gespeichert.</span>
      <b>Zusatzinformationen</b>
      <lux-textarea luxName="dialog_Anmerkung" luxLabel="Anmerkung" luxPlaceholder="Anmerkungen" [luxMinRows]="1"> </lux-textarea>
      <div fxLayout="row" fxLayoutAlign="start center" class="toggle-agb-container">
        <lux-toggle
          luxLabel="AGB gelesen"
          luxHint="Ich habe die AGB und Datenschutzvereinbarungen gelesen und akzeptiere diese."
          [luxRequired]="true"
          [luxNoTopLabel]="true"
          #agbAcceptedToggle
        >
        </lux-toggle>
        <lux-button
          luxIconName="info"
          luxColor="primary"
          luxAriaLabel="ErlÃ¤uterung zu AGB gelesen"
          luxTagId="dialog.component.agb.info"
          (luxClicked)="openInfoDialog()"
        ></lux-button>
      </div>
    </div>
  </lux-dialog-content>
  <lux-dialog-actions>
    <lux-button
      luxLabel="OK"
      luxColor="primary"
      [luxDisabled]="!agbAcceptedToggle.luxChecked"
      [luxRaised]="true"
      (luxClicked)="luxDialogRef.closeDialog(true)"
    ></lux-button>
  </lux-dialog-actions>
</lux-dialog-structure>
