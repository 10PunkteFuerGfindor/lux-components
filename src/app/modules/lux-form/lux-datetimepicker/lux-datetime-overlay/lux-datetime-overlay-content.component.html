<div class="lux-datetime-overlay-content">
  <lux-card luxTagId="lux-datetimepicker-overlay-card-content">
    <lux-card-content fxLayout="column">
      <mat-calendar
        class="lux-datetime-overlay-calendar"
        [dateFilter]="dateTimePicker.luxCustomFilter"
        [startView]="dateTimePicker.luxStartView"
        [(selected)]="selected"
        [startAt]="dateTimePicker.luxStartDate ? dateTimePicker.luxStartDate : selected"
        [minDate]="minCalendarDate"
        [maxDate]="maxCalendarDate"
      ></mat-calendar>
      <lux-divider [luxInset]="true"></lux-divider>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="12px">
        <lux-input
          luxLabel=""
          luxAutocomplete="off"
          [(luxValue)]="hours"
          (luxFocusIn)="selectHours()"
          (luxFocusOut)="fillHours()"
          (keydown.arrowUp)="incrementHour()"
          (keydown.arrowDown)="decrementHour()"
          [luxMaxLength]="2"
          fxFlex="30px"
          luxTagId="lux-datetimepicker-hours-input"
          #hoursinput
        ></lux-input>
        <div fxFlex="none" style="padding-top: 15px">:</div>
        <lux-input
          luxLabel=""
          luxAutocomplete="off"
          [(luxValue)]="minutes"
          (luxFocusIn)="selectMinutes()"
          (luxFocusOut)="fillMinutes()"
          (keydown.arrowUp)="incrementMinutes()"
          (keydown.arrowDown)="decrementMinutes()"
          [luxMaxLength]="2"
          fxFlex="30px"
          luxTagId="lux-datetimepicker-minutes-input"
          #minutesinput
        ></lux-input>
      </div>
    </lux-card-content>
    <lux-card-actions>
      <lux-button luxLabel="Ok" luxColor="primary" [luxRaised]="true" (luxClicked)="onOk()"></lux-button>
    </lux-card-actions>
  </lux-card>
</div>
