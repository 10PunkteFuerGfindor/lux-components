<div fxLayout="row" fxLayoutAlign="space-between center">
  <div fxFlex="calc(100% - 350px)" fxLayout="row" fxLayoutAlign="start center">
    <div class="lux-crop" *ngIf="!mediaQueryService.isXS()">
      <lux-icon luxIconName="fa-file"></lux-icon>
      {{ data.fileObject.name }}
    </div>
  </div>
  <div fxFlex="none" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
    <ng-content></ng-content>
  </div>
</div>
