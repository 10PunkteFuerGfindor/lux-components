<lux-file-preview-toolbar>
  <lux-button
    fxFlex="none"
    luxIconName="lux-interface-download-button-2"
    (luxClicked)="onDownload()"
    luxColor="accent"
    [luxRaised]="true"
    luxTagId="file-preview-download-btn"
    luxAriaLabel="Datei herunterladen"
    i18n-luxAriaLabel="@@luxc.file-preview.notsupportedviewer.download.arialabel"
  ></lux-button>
  <lux-button
    fxFlex="none"
    luxIconName="fas fa-window-close"
    (luxClicked)="onClose()"
    [luxRaised]="true"
    luxTagId="file-preview-close-btn"
    luxAriaLabel="Dateivorschau schlieÃŸen"
    i18n-luxAriaLabel="@@luxc.file-preview.notsupportedviewer.close.arialabel"
  ></lux-button>
</lux-file-preview-toolbar>
<div class="message-box" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div i18n="@@luxc.file-preview.notsupportedviewer.message">Diese Datei kann nicht angezeigt werden.</div>
  <lux-button [luxLabel]="downloadLabel" (luxClicked)="onDownload()" [luxRaised]="true" luxColor="accent"></lux-button>
</div>
