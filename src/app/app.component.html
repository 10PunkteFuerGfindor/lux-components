<div class="lux-app-container">
  <!-- <lux-app-header
    luxAppTitle="LUX Components"
    luxAppTitleShort="Components"
    luxUserName="Max Mustermann"
    luxIconName="far fa-lightbulb"
    luxImageSrc="assets/png/example.png"
    luxAriaTitleIconLabel="Titelicon  / Zur Hauptseie"
    luxAriaTitleImageLabel="Titelbild  / Zur Hauptseie"
    luxAriaTitleLinkLabel="LUX Components / Zur Hauptseie"
    [luxLocaleSupported]="['de', 'en']"
    *ngIf="this.luxAppHeader !== 'none'"
    (luxClicked)="router.navigate(['/']);"
  >
    <lux-side-nav luxDashboardLink="https://github.com/IHK-GfI/lux-components/wiki" [luxOpenLinkBlank]="true">
      <lux-side-nav-header>
        <h3 class="lux-side-nav-header-greeting">Navigation</h3>
      </lux-side-nav-header>
      <lux-side-nav-item
        luxLabel="Home"
        luxIconName="fas fa-home"
        (luxClicked)="goToHome()"
        luxTagId="home-side-nav-item"
        [luxSelected]="window.location.href.endsWith('home')"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Formulare"
        luxIconName="fas fa-file-alt"
        (luxClicked)="goToForm()"
        luxTagId="form-side-nav-item"
        [luxSelected]="window.location.href.endsWith('form')"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Baseline"
        luxIconName="fas fa-align-left"
        (luxClicked)="goToBaseline()"
        luxTagId="baseline-side-nav-item"
        [luxSelected]="window.location.href.endsWith('baseline')"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Konfiguration"
        luxIconName="fas fa-sliders-h"
        (luxClicked)="goToConfig()"
        luxTagId="config-side-nav-item"
        [luxSelected]="window.location.href.endsWith('configuration')"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Komponenten"
        luxIconName="fas fa-toolbox"
        (luxClicked)="goToComponents()"
        luxTagId="cmp-side-nav-item"
        [luxSelected]="window.location.href.endsWith('components-overview')"
      >
        <lux-side-nav-item
          [luxLabel]="'lux-' + moduleName"
          [luxExpandable]="true"
          [luxExpanded]="navigationService.currentModules.get(moduleName)"
          [luxCloseOnClick]="false"
          luxIconName="fas fa-puzzle-piece"
          [luxTagId]="'lux-' + moduleName + '-module'"
          (luxClicked)="onModuleClicked(moduleName)"
          *ngFor="let moduleName of navigationService.currentModuleNames"
        >
          <ng-container
            *ngFor="let component of navigationService.sortedComponentEntries.get(moduleName) | luxAlphabeticallySorted"
          >
            <lux-side-nav-item
              [luxLabel]="component.label"
              [luxTagId]="component.label + '-side-nav-item'"
              luxIconName="fas fa-circle"
              [luxSelected]="window.location.href.endsWith('/' + component.label.toLowerCase())"
              (luxClicked)="component.onclick()"
            >
            </lux-side-nav-item>
          </ng-container>
        </lux-side-nav-item>
      </lux-side-nav-item>
      <lux-side-nav-footer>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <lux-button luxLabel="Aufklappen" [luxRaised]="true" (luxClicked)="navigationService.onExpandAll()"></lux-button>
          <lux-button luxLabel="Zuklappen" [luxRaised]="true" (luxClicked)="navigationService.onCollapseAll()"></lux-button>
        </div>
      </lux-side-nav-footer>
    </lux-side-nav>
    <lux-app-header-action-nav>
      <lux-app-header-action-nav-item
      luxLabel="Komponenten"
      luxColor="primary"
      luxAriaLabel="Nachrichten anzeigen"
      luxTagId="action0"
      (luxClicked)="goToComponents()"
      >
      </lux-app-header-action-nav-item>
      <lux-app-header-action-nav-item
        luxLabel="Formulare"
        luxColor="primary"
        luxAriaLabel="Nachrichten anzeigen"
        luxTagId="action0"
        (luxClicked)="goToForm()"
      >
      </lux-app-header-action-nav-item>
      <lux-app-header-action-nav-item
        luxLabel="Baseline"
        luxColor="primary"
        luxAriaLabel="Nachrichten anzeigen"
        luxTagId="action0"
        (luxClicked)="goToBaseline()"
      >
      </lux-app-header-action-nav-item>
      <lux-app-header-action-nav-item 
        luxLabel="Konfiguration"
        luxColor="primary"
        luxAriaLabel="Nachrichten anzeigen"
        luxTagId="action0"
        (luxClicked)="goToConfig()"
      >
      </lux-app-header-action-nav-item>

     <lux-app-header-action-nav-item
        luxIconName="fas fa-trash"
        luxColor="warn"
        luxAriaLabel="Nachrichten löschen"
        luxTagId="action1"
        [luxDisabled]="true"
        (luxClicked)="actionClicked('#1 Action clicked!')"
      >
      </lux-app-header-action-nav-item> -->
   <!-- </lux-app-header-action-nav>
    <lux-app-header-right-nav *ngIf="luxMode === 'stand-alone'">
      <lux-menu-item luxLabel="Abmelden" luxIconName="fa-power-off" luxTagId="abmelden-menu-item"></lux-menu-item>
      <lux-menu-item luxLabel="Theme (blue)" luxIconName="fa-paint-brush" luxTagId="theme-blue-menu-item" (luxClicked)="onChangeTheme('blue')"></lux-menu-item>
      <lux-menu-item luxLabel="Theme (green)" luxIconName="fa-paint-brush" luxTagId="theme-green-menu-item" (luxClicked)="onChangeTheme('green')"></lux-menu-item>
    </lux-app-header-right-nav>
  </lux-app-header> -->
  <lux-app-header-next
    luxAppTitle="LUX Components"
    luxAppTitleShort="Components"
    luxUserName="Max Mustermann"
    luxAppIconName="dashboard_customize"
    luxBrandLogoSrc="/assets/png/Brand_logo_platzhalter.png"
    (luxClicked)="router.navigate(['/']);"
  >
    <lux-app-header-next-user-menu *ngIf="luxMode === 'stand-alone'">
      <lux-menu-item luxLabel="Abmelden" luxIconName="power_settings_new" luxTagId="abmelden-menu-item"></lux-menu-item>
      <lux-menu-item luxLabel="Theme (blue)" luxIconName="brush" luxTagId="theme-blue-menu-item" (luxClicked)="onChangeTheme('blue')"></lux-menu-item>
      <lux-menu-item luxLabel="Theme (green)" luxIconName="imagesearch_roller" luxTagId="theme-green-menu-item" (luxClicked)="onChangeTheme('green')"></lux-menu-item>
      <lux-menu-item luxLabel="Theme (authentic)" luxIconName="format_shapes" luxTagId="theme-authentic-menu-item" (luxClicked)="onChangeTheme('authentic')"></lux-menu-item>
    </lux-app-header-next-user-menu>

    <lux-app-header-next-nav-menu>
      <lux-app-header-next-nav-menu-item
        luxLabel="Komponenten"
        luxAriaLabel="Komponenten Übersicht"
        luxTagId="navItem0"
        (luxClicked)="goToComponents()"
      >
      </lux-app-header-next-nav-menu-item>
      <lux-app-header-next-nav-menu-item
        luxLabel="Formulare"
        luxAriaLabel="Beispielformulare"
        luxTagId="navItem1"
        (luxClicked)="goToForm()"
      >
      </lux-app-header-next-nav-menu-item>
      <lux-app-header-next-nav-menu-item
        luxLabel="Baseline"
        luxAriaLabel="Baseline Beispiele"
        luxTagId="navItem2"
        (luxClicked)="goToBaseline()"
      >
      </lux-app-header-next-nav-menu-item>
      <lux-app-header-next-nav-menu-item 
        luxLabel="Konfiguration"
        luxAriaLabel="Konfiguration einstellen"
        luxTagId="navItem3"
        (luxClicked)="goToConfig()"
      >
      </lux-app-header-next-nav-menu-item>
  
    </lux-app-header-next-nav-menu>

  </lux-app-header-next>
  <lux-app-content luxAriaRoleMainLabel=""></lux-app-content>
  <lux-app-footer *ngIf="this.luxAppFooter !== 'none'" luxVersion="12.0.0"></lux-app-footer>
</div>
