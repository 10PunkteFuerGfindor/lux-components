<div class="lux-app-container">
  <lux-app-header-ac
    luxAppTitle="LUX Components"
    luxAppTitleShort="Components"
    [luxUserName]="demoUserName"
    luxAppIconName="dashboard_customize"
    luxBrandLogoSrc="/assets/png/GfI_Logo_Final.png"
    luxAppLogoSrc="/assets/png/demoAppLogo.svg"
    [luxLocaleSupported]="['de', 'en']"
    (luxClicked)="router.navigate(['/']);"
  >
    <lux-app-header-ac-user-menu *ngIf="luxMode === 'stand-alone'">
      <lux-menu-item [luxLabel]="demoLoginBtn" (luxClicked)="toggleLogin()" luxTagId="abmelden-menu-item"></lux-menu-item>
      <lux-menu-item luxLabel="Theme - blue" [luxDisabled]="themeName === 'blue'" luxTagId="theme-blue-menu-item" (luxClicked)="onChangeTheme('blue')"></lux-menu-item>
      <lux-menu-item luxLabel="Theme - green" [luxDisabled]="themeName === 'green'" luxTagId="theme-green-menu-item" (luxClicked)="onChangeTheme('green')"></lux-menu-item>
      <lux-menu-item luxLabel="Theme - authentic" [luxDisabled]="themeName === 'authentic'" luxTagId="theme-authentic-menu-item" (luxClicked)="onChangeTheme('authentic')"></lux-menu-item>
    </lux-app-header-ac-user-menu>

    <lux-app-header-ac-nav-menu [luxNavMenuMaximumExtended]="5">
      <lux-menu-item
        luxLabel="Komponenten"
        luxAriaLabel="Komponenten Ãœbersicht"
        luxTagId="navItem0"
        (luxClicked)="goToComponents()"
      >
      </lux-menu-item>
      <lux-menu-item 
        luxLabel="Iconsuche"
        luxAriaLabel="Lux-Icons suchen"
        luxTagId="navItem4"
        (luxClicked)="goToIconSearch()"
      >
      </lux-menu-item>
      <lux-menu-item
        luxLabel="Formulare"
        luxAriaLabel="Beispielformulare"
        luxTagId="navItem1"
        (luxClicked)="goToForm()"
      >
      </lux-menu-item>
      <lux-menu-item
        luxLabel="Baseline"
        luxAriaLabel="Baseline Beispiele"
        luxTagId="navItem2"
        (luxClicked)="goToBaseline()"
      >
      </lux-menu-item>
      <lux-menu-item 
        luxLabel="Konfiguration"
        luxAriaLabel="Konfiguration einstellen"
        luxTagId="navItem3"
        (luxClicked)="goToConfig()"
      >
      </lux-menu-item>
    </lux-app-header-ac-nav-menu>
  </lux-app-header-ac>
  <lux-app-content luxAriaRoleMainLabel=""></lux-app-content>
  <lux-app-footer *ngIf="this.luxAppFooter !== 'none'" luxVersion="13.1.0"></lux-app-footer>
</div>
